laundry_wall_switch:
  name: Waskamer muurschakelaar
  view: no
  entities:
    - light.laundry_wall_switch_level
    - sensor.laundry_wall_switch_alarm_level #disabled
    - sensor.laundry_wall_switch_alarm_type #disabled
    - sensor.laundry_wall_switch_energy
    - sensor.laundry_wall_switch_exporting #disabled
    - sensor.laundry_wall_switch_heat #disabled
    - sensor.laundry_wall_switch_power
    - sensor.laundry_wall_switch_power_2 #disabled
    - sensor.laundry_wall_switch_power_management #disabled
    - sensor.laundry_wall_switch_sourcenodeid #disabled
    - sensor.laundry_wall_switch_system #disabled

laundry_motion:
  name: Waskamer beweging
  view: no
  entities:
    - binary_sensor.laundry_motion_sensor
    - sensor.laundry_motion_temperature
    - sensor.laundry_motion_luminance
    - sensor.laundry_motion_general

laundry_freezer:
  name: Waskamer diepvries
  view: no
  entities:
    - switch.laundry_freezer_switch
    - sensor.laundry_freezer_energy
    - sensor.laundry_freezer_previous_reading
    - sensor.laundry_freezer_interval
    - sensor.laundry_freezer_power
    - sensor.laundry_freezer_previous_reading_2
    - sensor.laundry_freezer_interval_2
    - sensor.laundry_freezer_voltage
    - sensor.laundry_freezer_previous_reading_3
    - sensor.laundry_freezer_interval_3
    - sensor.laundry_freezer_current
    - sensor.laundry_freezer_previous_reading_4
    - sensor.laundry_freezer_interval_4
    - sensor.laundry_freezer_exporting
    - sensor.laundry_freezer_alarm_type
    - sensor.laundry_freezer_alarm_level
    - sensor.laundry_freezer_sourcenodeid
    - sensor.laundry_freezer_power_management

laundry_dryer:
  name: Waskamer droger
  view: no
  entities:
    - switch.laundry_dryer_switch
    - sensor.laundry_dryer_power
    - sensor.laundry_dryer_energy
    - sensor.laundry_dryer_power_2
    - sensor.laundry_dryer_exporting